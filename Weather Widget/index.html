<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="search">

            <input type="text" placeholder="enter city name" spellcheck="true">

            <button> <img src="images/search.png" alt=""></button>

        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">

            <img src="images/clear.svg" class="weather-icon">
            <h3 class="temprature">clouds</h3><br>
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="weather.js"></script>
</body>

</html>
